<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div ng-controller='AssociateListCtrl'>
		<table datatable="ng" id="example" class="table table-striped table-bordered" class="row-border hover">
			<thead>
				<tr>
					<th>ID</th>
					<th>FirstName</th>
					<th>LastName</th>
					<th>EmailID</th>
					<th>Phone Number</th>
					<th>Location</th>
				</tr>
			</thead>
			<tbody>
				<tr  ng-repeat="person in persons">
					
					<!-- <td><a href="#/phones/{{person}}">{{ person.id }} </a></td>  -->
					<td ng-click="onRowclick(person)">{{ person.id }} </td>
					<td>{{ person.firstName }}</td>
					<td>{{ person.lastName }}</td>
					<td>{{ person.emailId }}</td>
					<td>{{ person.phoneNumber }}</td>
					<td>{{ person.location }}</td>
					
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
